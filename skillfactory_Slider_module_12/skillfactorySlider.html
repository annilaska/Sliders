<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skillfactorySlider.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <title>skillfactorySlider</title>
</head>
<body>
    <main>
        <section class="Completed_projects">

            <div class="left_block">
                
                   <div class="progect_h_and_line">
                       <h2 class="progect_h">Completed <br>projects <div class="line"></div></h2>
                   </div>

                    <p class="text_block">Only a small part of the work performed by our company is    presented on the site. For 14 years on in the construction 
                        market we have made happy more than 1000 families</p>
                   
                    <div class="group_text">
                        <div class="info">
                            <h3 class="shift">City:</h3>
                            <p class="text city__block">Rostov-on-Don LCD admiral</p>
                        </div>
                        <div class="info">
                            <h3 class="shift">apartment area:</h3>
                            <p class="text area__block">81 m2</p>
                        </div>
                        <div class="info">
                            <h3 class="shift">Repair time:</h3>
                            <p class="text time__block">3.5 months</p>
                        </div>
                        <div class="info">
                            <h3 class="shift">Repair Cost:</h3>
                            <p class="text cost__block">Upon request</p>
                        </div>
                    </div>
                    
                    <div class="arrows_Ð°nd_dots">
                        <div class="slider__Arrow left"><img src="icons/long_left_arrow.svg" alt="long_left_arrow"></div>
                        <div class="slider__Dots"></div>
                        <div class="slider__Arrow right"><img src="icons/long_right_arrow.svg" alt="long_right_arrow"></div>
                    </div>

               
            </div>

            <div clas="slider">
                <ul class="slider__Titles"></ul>
                <div class="slider__Images"></div>
            </div>

        </section>
    </main>

    <script src="skillfactorySlider.js"></script>
</body>
</html>
